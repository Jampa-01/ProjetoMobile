<!-- Segunda Página -->

<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-grid fixed>
       <ion-row>
          <ion-col size="6" [routerLink]="['/home']">Home</ion-col>
          <ion-col size="6" [routerLink]="['/lista']">Lista</ion-col>
       </ion-row>
     </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
   <ion-item *ngFor="let produto of produtos">                                        <!--ngfor pra importar repetidamente os produtos em itens -->
    <ion-thumbnail slot="start">
      <img [src]="produto.image" alt="{{ produto.title }}">
    </ion-thumbnail>
    <ion-label>
      <h2>{{ produto.title }}</h2><h2>{{ produto.price |currency: 'BRL'}}</h2>        <!--Pipes Built-in para formatar o valor do produto em Reais -->
      <p *ngIf="produto.price > 100">Esse produto custa mais do que 100$ reais </p>   <!-- ngIf que deixa uma mensagem quando o preço dele for maior que 100$ -->
      <p>{{ produto.description }}</p>              <!-- fazer uma Pipe personalizada para alterar a cor do texto de alerta do ngIF -->
    </ion-label>
  </ion-item>
</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
